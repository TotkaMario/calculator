<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container p-5">
        <h1>Web Calculator</h1>
        <br>
        <div class="input-group input-group-lg mb-5">
            <p id="operateScreen"></p>
        </div> 
        <div class="input-group input-group-lg mb-5">
            <p id="calcScreen"></p>
        </div>
        <div>
            <table class="table table-bordered border-primary">
                <thead>
                <tr>
                    <th scope="col">
                        <input id="symbolAC" class="btn btn-primary" type="button" onclick="calc.clearAll();" value="AC">
                    </th>
                    <th scope="col">
                        <input id="symbolChangeSign" class="btn btn-primary" type="button" onclick="calc.changeSign();" value="+/-">
                    </th>
                    <th scope="col">
                        <input id="symbolPersent" class="btn btn-primary" type="button" onclick="calc.insertOperation('%');" value="%">
                    </th>
                    <th scope="col">
                        <input id="symbolDiv" class="btn btn-primary" type="button" value="/" onclick="calc.insertOperation('/');">
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input id="number7" class="btn btn-primary" type="button" onclick="calc.insertNumber('7');" value="7"></td>
                    <td><input id="number8" class="btn btn-primary" type="button" onclick="calc.insertNumber('8');" value="8"></td>
                    <td><input id="number9" class="btn btn-primary" type="button" onclick="calc.insertNumber('9');" value="9"></td>
                    <td><input id="symbolMult" class="btn btn-primary" type="button" value="x" onclick="calc.insertOperation('*');"></td>
                </tr>
                <tr>
                    <td><input id="number4" class="btn btn-primary" type="button" onclick="calc.insertNumber('4');" value="4"></td>
                    <td><input id="number5" class="btn btn-primary" type="button" onclick="calc.insertNumber('5');" value="5"></td>
                    <td><input id="number6" class="btn btn-primary" type="button" onclick="calc.insertNumber('6');" value="6"></td>
                    <td><input id="symbolMinus" class="btn btn-primary" type="button" value="-" onclick="calc.insertOperation('-');"></td>
                </tr>
                <tr>
                    <td><button id="number1" type="button" onclick="calc.insertNumber('1');" class="btn btn-primary" value="1">1</button></td>
                    <td><input id="number2" class="btn btn-primary" type="button" onclick="calc.insertNumber('2');" value="2"></td>
                    <td><input id="number3" class="btn btn-primary" type="button" onclick="calc.insertNumber('3');" value="3"></td>
                    <td><input id="symbolSum" class="btn btn-primary" type="button" onclick="calc.insertOperation('+');" value="+"></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="number0" class="btn btn-primary" type="button" onclick="calc.insertNumber('0');" value="0"></td>
                    <td><input id="symbolDot" class="btn btn-primary" type="button" onclick="calc.insertDot();" value="."></td>
                    <td><input id="symbolEqual" class="btn btn-primary" type="button" value="=" onclick="calc.equal();"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
